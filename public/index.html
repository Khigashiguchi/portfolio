<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Khigashiguchi Portfolio</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h3>Welcome to Khigashiguchi.com</h3>
        <div class="row">
            <div class="col-md-12">
                <h3>Who am I</h3>
                <span>Hello, I'm a server-side web developer and work in Shibuya Tokyo.</span>
                <a href="https://twitter.com/Khigashiguchi"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/Khigashiguchi"><i class="fab fa-github"></i></a>
                <a href="https://www.facebook.com/Khigashiguchi0324"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/kazukihigashiguchi/?hl=ja"><i class="fab fa-instagram"></i></a>

                <h3>Published Blogs</h3>
                <table class="table">
                    <thead>
                    <th scope="col">published</th>
                    <th scope="col">blog</th>
                    </thead>
                    <tbody>
                    <tr v-for="blog in blogs">
                        <td>{{ blog.published }}</td>
                        <td><a href="{{ blog.url }}">{{ blog.title }}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
